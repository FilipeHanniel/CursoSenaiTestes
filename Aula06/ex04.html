<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nomePessoa = "";
        var idadePessoa = 0;
        const quantidadeDiasAno = 365;

        

        nomePessoa = prompt("Informe o nome:");
        idadePessoa = prompt("Informe a idade:");

        var diasVivido = idadePessoa * quantidadeDiasAno;

        alert(nomePessoa + ", Você já viveu " + diasVivido + " dias.")
    </script>
</head>
<body>
    <h1>Idade em Dias</h1>
    <p>Escrever algorítimo para ler o nome e idade de uma pessoa.</p>
</body>
</html>
