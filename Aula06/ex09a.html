<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Lista</title>
    <script>
        var lista = [];

        console.log("quantidade da lista", lista.length)

        

        for (let index = 0; index < 3; index++) {
            var altura = prompt("Digite a altura do indivíduo");
            lista.push(parseFloat(altura));
            
        }

        var maxAlt = 0;
        var minAlt = lista[0];

        lista.map((alt) => {
            console.log("A altura atual é: ", alt)
            if (alt > maxAlt) {
                maxAlt = alt;
            }
            if (alt < minAlt) {
                minAlt = alt;
            }
        })
    </script>
</head>
<body>
    <h1>LISTA</h1>
</body>
</html>
